<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="input-box">
            <input type="date" id="date">
            <button>Calculate</button>
        </div>

        <div class="data-box">
            <div class="data">
                <p id="years" class="data-item">-</p>
                <p>Years</p>
            </div>

            <div class="data">
                <p id="months" class="data-item">-</p>
                <p>Months</p>
            </div>

            <div class="data">
                <p id="days" class="data-item">-</p>
                <p>Days</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
